name: Terraform CI/CD

on:
  push:
    branches:
      - master
      - lab04
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    branches:
      - master
      - lab04
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-ci.yml'

jobs:
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: v0.61.0
      
      - name: Show TFLint version
        run: tflint --version
      
      - name: Initialize TFLint
        run: tflint --init
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run TFLint
        id: tflint
        run: tflint --format compact --recursive
        continue-on-error: true
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform CI Results üîç
            
            | Check | Status |
            |-------|--------|
            | **Terraform Format** | \`${{ steps.fmt.outcome }}\` |
            | **Terraform Init** | \`${{ steps.init.outcome }}\` |
            | **Terraform Validate** | \`${{ steps.validate.outcome }}\` |
            | **TFLint** | \`${{ steps.tflint.outcome }}\` |
            
            <details><summary>üìã Show Details</summary>
            
            #### Terraform Format Check
            ${{ steps.fmt.outcome == 'success' && '‚úÖ All files are properly formatted' || '‚ùå Some files need formatting. Run: `terraform fmt -recursive`' }}
            
            #### Terraform Init
            ${{ steps.init.outcome == 'success' && '‚úÖ Initialization successful' || '‚ùå Initialization failed' }}
            
            #### Terraform Validate
            ${{ steps.validate.outcome == 'success' && '‚úÖ Configuration is valid' || '‚ùå Configuration has syntax errors' }}
            
            #### TFLint
            ${{ steps.tflint.outcome == 'success' && '‚úÖ No linting issues found' || '‚ö†Ô∏è Linting issues detected (see logs)' }}
            
            </details>
            
            ---
            *Pusher: @${{ github.actor }} | Workflow: \`${{ github.workflow }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
            
      
      - name: Fail workflow if critical validation fails
        if: steps.init.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: |
          echo "‚ùå Critical validation failed!"
          echo "Init status: ${{ steps.init.outcome }}"
          echo "Validate status: ${{ steps.validate.outcome }}"
          exit 1
      
      - name: Warning if format or lint fails
        if: steps.fmt.outcome == 'failure' || steps.tflint.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Non-critical checks failed (format or lint)"
          echo "Format status: ${{ steps.fmt.outcome }}"
          echo "TFLint status: ${{ steps.tflint.outcome }}"
          echo "Please fix these issues, but workflow will not fail."